name: Feature Branch
on:
  push:
    branches-ignore:
      - 'main'
      - 'dev'
jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 15
        uses: actions/setup-java@v1
        with:
          java-version: 15
      - name: Package
        run: mvn -B clean package -DskipTests
      - name: Verify
        run: mvn -B clean verify